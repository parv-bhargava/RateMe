<!DOCTYPE html>
<html>
<head>
    <title>RateMe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="RateMe Logo" class="logo">
            <!-- Description next to the logo -->
            <div class="app-description">
                <span class="typewriter-text">Your ultimate app rating platform. Analyze and predict app success with our AI-powered insights.</span>
            </div>
        </header>
        <main class="main-content">
            <h1 class="title">App Score Prediction</h1>
            <form action="/predict" method="post" class="prediction-form">
                <div class="form-row">
                    <section class="attributes core-attributes">
                        <h2>Core Attributes</h2>
                        <label>
                            <select name="Category" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </label>
                        <label>
                            <select name="Ad Supported" required>
                                <option value="">Ad Supported</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </label>
                        <label>
                            <input type="number" name="Minimum Android" placeholder="Minimum Android" required />
                        </label>
                        <label>
                            <select name="In App Purchases" required>
                                <option value="">In App Purchases</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </label>
                        <label>
                            <select name = "Content Rating" required>
                                <option value="">Content Rating</option>
                                <option value="Everyone">Everyone</option>
                                <option value="Teen">Teen</option>
                                <option value="10+">Everyone 10+</option>
                                <option value="17+">Mature 17+</option>
                                <option value="18+">Adults only 18+</option>
                                <option value="Unrated">Unrated</option>
                            </select>
                        </label>
                        <label>
                            <select name="Has Developer Website" required>
                                <option value="">Has Developer Website</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </label>
                        <label>
                            <select name="Free" required>
                                <option value="">Free</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </label>
                        <label>
                            <select name="Has Privacy Policy" required>
                                <option value="">Has Privacy Policy</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </label>
                    </section>
                    <section class="attributes dynamic-modifiers">
                        <h2>Dynamic Modifiers</h2>
                        <label>
                            <input type="number" name="Rating Count" placeholder="Rating Count" required />
                        </label>
                        <label>
                            <input type="number" name="Maximum Installs" placeholder="Maximum Installs" required />
                        </label>
                        <label>
                            <input type="number" name="Minimum Installs" placeholder="Minimum Installs" required />
                        </label>
                        <label>
                            <input type="number" name="App Age" placeholder="App Age" step="0.01" required />
                        </label>
                        <label>
                            <input type="number" name="Size" placeholder="Size" required />
                        </label>
                        <label>
                            <input type="number" name="Price" placeholder="Price" step="0.01" required />
                        </label>
                    </section>
                </div>
                <div class="form-row">
                    <button type="submit" class="predict-button">Predict</button>
                </div>
            </form>
            {% if prediction_text %}
                <div class="prediction-result">
                    <h3>{{ prediction_text }}</h3>
                </div>
            {% endif %}
        </main>
        <footer class="app-footer">
            <p>© 2023 RateMe Platform</p>
        </footer>
    </div>
</body>
</html>
